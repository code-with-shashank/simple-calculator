<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
	<div id="root">
		<h1 id="heading">Simple Calculator</h1>
		<div id="container">
			<div id="result-container">
				<div id="symbol"></div>
				<div id="result"></div>
			</div>
			<div id="other-btn-container">
				<button data-val="c" class="btn">C</button>
			</div>
			<div id="btn-container">
				<div id="num-container">
					<button data-val="7" class="btn">7</button>
					<button data-val="8" class="btn">8</button>
					<button data-val="9" class="btn">9</button>
					<button data-val="4" class="btn">4</button>
					<button data-val="5" class="btn">5</button>
					<button data-val="6" class="btn">6</button>
					<button data-val="1" class="btn">1</button>
					<button data-val="2" class="btn">2</button>
					<button data-val="3" class="btn">3</button>
					<button data-val="0" class="btn">0</button>
					<button data-val="=" id="equals" class="btn">=</button>
				</div>
				<div id="sym-container">
					<button data-val="/" class="btn">รท</button>
					<button data-val="*" class="btn">ร</button>
					<button data-val="-" class="btn">-</button>
					<button data-val="+" class="btn">+</button>
				</div>
			</div>
		</div>
		<div id="footer">
			<a href="https://instagram.com/shashank._7">
				<i class="fab fa-instagram icon"></i>
			</a>
			<a href="https://github.com/Shashank-Salian/">
				<i class="fab fa-github icon"></i>
			</a>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/dd03c7493e.js" crossorigin="anonymous"></script>
	<script defer src="./script.js"></script>
	<!-- https://youtu.be/IDyzx-_A6dI -->
</body>
</html>
